<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>폰트 날다</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../fontawesome-free/css/all.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div>
    <!-- 전체 메뉴바 -->
    <nav class="navbar navbar-default" id="fullMenuBar_wrapper">
      <div class="">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fullMenuBar_contents" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">폰트 날다</a>
        </div>
        <div class="navbar-collapse collapse" aria-expanded="true" id="fullMenuBar_contents">
          <ul class="nav navbar-nav">
            <!-- 리스트 동적생성하는 부분-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" style="padding: 10px 10px 0px 0px !important;"><span class="glyphicon glyphicon-remove" style="font-size: x-large;"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 간편 메뉴바 -->
    <nav class="navbar navbar-default" id="favoriteMenuBar_wrapper">
      <div class="navbar-collapse collapse" aria-expanded="true" id="favoriteMenuBar_contents">
        <ul class="nav navbar-nav flexible_ul">
          <!-- 간편 메뉴 동적 생성(최대 6개로 갯수 제한할 예정)-->
        </ul>
        <ul class="nav navbar-nav navbar-right fixed_ul">
          <li><a href="#" style="padding: 10px 10px 0px 0px !important;"><span class="glyphicon glyphicon-arrow-left" style="font-size: x-large;"></span></a></li>
          <li><a href="#" style="padding: 10px 10px 0px 0px !important;"><span class="glyphicon glyphicon-arrow-right" style="font-size: x-large;"></span></a></li>
          <li><a href="#" style="padding: 10px 10px 0px 10px !important;"><span class="glyphicon glyphicon-floppy-disk" style="font-size: x-large;"></span></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="middleContents">
    <div class="section panel panel-default col-xs-2 project_management_section">
      <!--프로젝트 이름 및 템플릿 리스트
      <div class="panel-heading">새 프로젝트</div>
      <div class="panel-body"></div> -->
    </div>
    <div class="section panel panel-default col-xs-2">
      <div class="panel-heading">Tools</div>
      <div class="panel-body">
        도구함
      </div>
    </div>
    <div class="section col-xs-8">
      <div class="text_expand row">
        <div class="col-md-2" style="padding-top: 0.6rem;">
          <span class="label label-info">텍스트확장</span>
        </div>
        <div class="min_number col-md-4 hidden-sm hidden-xs">
          <div class="row">
            <span class="min_number_label col-md-6">최소 개수: </span>
            <div class="min_number_button input-group col-md-6">
              <input type="text" class="form-control" placeholder="1">
              <span class="input-group-btn btn-group-vertical">
                <button class="btn btn-default number_increase" type="button"> <span class="glyphicon glyphicon-triangle-top"></span> </button>
                <button class="btn btn-default number_decrease" type="button"> <span class="glyphicon glyphicon-triangle-bottom"></span> </button>
              </span>
            </div>
          </div>
        </div>
        <div class="max_number col-md-4 hidden-sm hidden-xs">
          <div class="row">
            <span class="max_number_label col-md-6">최대 개수: </span>
            <div class="max_number_button input-group col-md-6">
              <input type="text" class="form-control" placeholder="1">
              <span class="input-group-btn btn-group-vertical">
                <button class="btn btn-default number_increase" type="button"> <span class="glyphicon glyphicon-triangle-top"></span> </button>
                <button class="btn btn-default number_decrease" type="button"> <span class="glyphicon glyphicon-triangle-bottom"></span> </button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-2 hidden-sm hidden-xs">
          <button type="button" class="btn btn-primary">적용</button>
        </div>
      </div>
      <div class="preview">
      </div>
    </div>
  </div>

  <div class="row2 ">
    <div class="tabs">
      <ul class="nav nav-tabs">
        <li class="nav-item active">
          <a class="nav-link active" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Selected</a>
        </li>
      </ul>
    </div>
    <div class="box row">
      <div class="list col-sm-3 col-md-2">

      </div>
      <div class="list col-sm-9 col-md-2">
      </div>

      <div class="timediv col-md-8 hidden-sm hidden-xs">
        <div class="time_display">
          0:00
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        <div class="time_line">

        </div>
      </div>
    </div>
  </div>
  <div id="popup">
  </div>

  <script type="text/javascript" src="../js/engines/js_test.js"></script>
  <script type="module" src="../js/apps/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
